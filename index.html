<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main">
    <img src="images/bg-bottom.svg" alt="background-image" class="bottom">
    <img src="images/bg-top.svg" alt="background-image" class="top">
    <h1 class="heading">Our Pricing</h1>
    <div class="container">
      <span>Annually</span>
      <button class="toggle">
        <div class="switch"></div>
      </button>
      <span>Monthly</span>
    </div>

    <div class="cards">
      <div class="card-s">
        <h3>Basic</h3>
        <h2 class="price-s left-p">&dollar;19.99</h2>
        <hr class="divider">
        <p class="element">500 GB Storage</p>
        <hr class="divider">
        <p class="element">2 Users Allowed</p>
        <hr class="divider">
        <p class="element">Send up to 3 GB</p>
        <hr class="divider">

        <button class="btn-s">Learn More</button>
      </div>

      <div class="card">
        <h3>Professional</h3>
        <h2 class="price">&dollar;24.99</h2>
        <hr class="divider">
        <p class="element">1 TB Storage</p>
        <hr class="divider">
        <p class="element">5 Users Allowed</p>
        <hr class="divider">
        <p class="element">Send up to 10 GB</p>
        <hr class="divider">

        <button class="btn">Learn More</button>
      </div>

      <div class="card-s">
        <h3>Master</h3>
        <h2 class="price-s right-p">&dollar;39.99</h2>
        <hr class="divider">
        <p class="element">2 TB Storage</p>
        <hr class="divider">
        <p class="element">10 Users Allowed</p>
        <hr class="divider">
        <p class="element">Send up to 20 GB</p>
        <hr class="divider">

        <button class="btn-s">Learn More</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/k4ung">K4UNG</a>.
    </div>
  </div>
 
</body>
</html>
